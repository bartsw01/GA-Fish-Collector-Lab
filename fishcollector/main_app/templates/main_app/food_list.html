{% extends 'base.html' %}
{% block content %}

<h1>Fish Food List</h1>

{% for food in food_list %}
  <a href="{% url 'foods_detail' food.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ food.name }}</span>
            <p>Brand: {{ food.brand }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
